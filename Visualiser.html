<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSA Algorithm Visualizer</title>

<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    margin: 0;
    padding: 0;
    text-align: center;
    min-height: 100vh;
}

.container {
    width: 90%;
    margin: auto;
    padding-top: 40px;
}

h1 {
    color: #333;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
}

.array-container {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 300px;
    margin: 30px 0;
    gap: 8px;
}

.bar {
    width: 30px;
    background: linear-gradient(to top, #ff7e5f, #feb47b);
    color: white;
    font-size: 14px;
    border-radius: 5px 5px 0 0;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    transition: all 0.3s ease;
}

.controls {
    margin-top: 20px;
}

.controls button {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
}

.controls button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

input {
    padding: 10px;
    margin: 10px;
    width: 180px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
    outline: none;
}

input:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px #007bff;
}

#result {
    font-size: 20px;
    font-weight: bold;
    margin-top: 15px;
    color: #333;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="container">
    <h1>DSA Algorithm Visualizer (Java Logic)</h1>

    <div class="array-container" id="array"></div>

    <div class="controls">
        <button onclick="generateArray()">Generate Array</button>
        <br><br>

        <input type="number" id="searchValue" placeholder="Enter number">

        <button onclick="linearSearch()">Linear Search</button>
        <button onclick="binarySearch()">Binary Search</button>

        <br><br>

        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>

        <p id="result"></p>
    </div>
</div>

<script>
let arr = [];

/* Generate Random Array */
function generateArray() {
    arr = [];
    document.getElementById("array").innerHTML = "";
    document.getElementById("result").innerText = "";

    for (let i = 0; i < 10; i++) {
        let value = Math.floor(Math.random() * 100) + 1;
        arr.push(value);

        let bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = value * 2 + "px";
        bar.innerText = value;
        document.getElementById("array").appendChild(bar);
    }
}

/* Render Array */
function renderArray() {
    document.getElementById("array").innerHTML = "";
    for (let i = 0; i < arr.length; i++) {
        let bar = document.createElement("div");
        bar.classList.add("bar");
        bar.style.height = arr[i] * 2 + "px";
        bar.innerText = arr[i];
        document.getElementById("array").appendChild(bar);
    }
}

/* Linear Search */
function linearSearch() {
    let target = Number(document.getElementById("searchValue").value);
    let bars = document.getElementsByClassName("bar");

    for (let i = 0; i < arr.length; i++) {
        bars[i].style.background = "#ff4d4d";

        if (arr[i] === target) {
            bars[i].style.background = "#28a745";
            document.getElementById("result").innerText =
                "FOUND (Linear Search)";
            return;
        }
        bars[i].style.background = "linear-gradient(to top, #ff7e5f, #feb47b)";
    }

    document.getElementById("result").innerText =
        "NOT FOUND (Linear Search)";
}

/* Binary Search */
function binarySearch() {
    arr.sort((a, b) => a - b);
    renderArray();

    let target = Number(document.getElementById("searchValue").value);
    let low = 0;
    let high = arr.length - 1;
    let bars = document.getElementsByClassName("bar");

    while (low <= high) {
        let mid = Math.floor((low + high) / 2);
        bars[mid].style.background = "#ffc107";

        if (arr[mid] === target) {
            bars[mid].style.background = "#28a745";
            document.getElementById("result").innerText =
                "FOUND (Binary Search)";
            return;
        }

        if (arr[mid] < target)
            low = mid + 1;
        else
            high = mid - 1;
    }

    document.getElementById("result").innerText =
        "NOT FOUND (Binary Search)";
}

/* Bubble Sort */
function bubbleSort() {
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }

    renderArray();
    document.getElementById("result").innerText =
        "Array Sorted using Bubble Sort";
}

/* Selection Sort */
function selectionSort() {
    let n = arr.length;

    for (let i = 0; i < n; i++) {
        let min = i;

        for (let j = i + 1; j < n; j++) {
            if (arr[j] < arr[min]) {
                min = j;
            }
        }

        let temp = arr[i];
        arr[i] = arr[min];
        arr[min] = temp;
    }

    renderArray();
    document.getElementById("result").innerText =
        "Array Sorted using Selection Sort";
}
</script>

</body>
</html>
